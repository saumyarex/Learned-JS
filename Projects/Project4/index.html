<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <h1>Guess the number</h1>
        <h3>Choose the right number between 1 to 100</h3>
        <div class="gamebox">

            <form action="" style="display: flex; flex-direction: column; align-items: center;">
                <p><input type="text" placeholder="Guess the number" id="uservalue"></p>
                <p><input type="submit" id="submitbutton"></p>
            </form>

            <p>Previous Guess : <span id="guesses"></span></p>
            <p>Chances remaining : <span id="chancesreamaining">10</span></p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
